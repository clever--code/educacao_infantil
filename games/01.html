<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <script src="https://kit.fontawesome.com/0bd7d1039f.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="01.css" />
  <script src="01.js" defer></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@1.5.7/dist/lottie-player.js"></script>

  <title>Math Fun Game</title>
</head>

<body>
  <div class="container">

    <section class="jogo">
      <article class="numeros">
        <span class="numero parcela1">5</span> +
        <span class="numero parcela2">5</span> =
        <span class="numero resultado">?</span>
      </article>
      <article class="buttons">
        <button class="button refresh-button button-75" role="button">
          <span class="text"><i class="fa-solid fa-arrow-rotate-right"></i></span>
        </button>
        <button class="button speak-button button-75" role="button" onclick="start()">
          <span class="text"><i class="fa-solid fa-microphone"></i>
        </button>


        </button>
      </article>
      <!-- Lottie File -->

      <lottie-player autoplay mode="normal" style="width: 320px">
      </lottie-player>

      <!-- Fim Lottie Files -->
    </section>
  </div>
</body>

</html>
